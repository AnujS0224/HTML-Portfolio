<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <script src="https://kit.fontawesome.com/059242ae28.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <header>
    <h1>Welcome to My world</h1>

    <h2>Contact Us Form</h2>
   </header>

    <form action="../index.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <br> <br>
        <label for="Phone">Phone:</label>
        <input type="number" name="Phone" id="Phone" placeholder="Enter your Phone No." min="0">
        <!-- alternative  -->
        <!-- <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{2}-[0-9]{3} " required> -->
        <br> <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="others">others</option>
        </select>
        <br> <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="dob">
        <br> <br>
        <span>Rating:</span>
        
        <input type="radio" name="Rating"  id="Rating1" value="1">
        <label for="Rating1">1</label>

        <input type="radio" name="Rating"  id="Rating2"  value="2">
        <label for="Rating2">2</label>
        
        <input type="radio" name="Rating"  id="Rating3" value="3">
        <label for="Rating3">3</label>
        
        <input type="radio" name="Rating"  id="Rating4" value="4">
        <label for="Rating4">4</label>
       
        <input type="radio" name="Rating"  id="Rating5" value="5">
        <label for="Rating5">5</label>
        <br> <br>

        <label for="msg">Enter Your Message:</label> <br>
        <textarea name="Message" id="msg" cols="30" rows="5" placeholder="Write your Message!"></textarea>
        <br> 
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br>
        <br>

        </a>

            <i class="fa-brands fa-linkedin" style="font-size: 30px; color: black;"></i>
        </a>
        <br> <br>

        </footer>
</body>  
</html>
